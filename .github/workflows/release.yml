name: Release

on:
  workflow_dispatch: # Manual trigger
  push:
    tags:
      - "v*" # Trigger on version tags like v0.2.0

jobs:
  publish-tauri:
    permissions:
      contents: write
      packages: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"

          # macOS Intel
          # - platform: "macos-latest"
          #   args: "--target x86_64-apple-darwin"

          # Linux
          # - platform: "ubuntu-latest"
          #   args: "--target x86_64-unknown-linux-gnu"

          # Windows
          # - platform: "windows-latest"
          #   args: "--target x86_64-pc-windows-msvc"

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        id: rust-cache
        uses: swatinem/rust-cache@v2
        with:
          # Cache the entire workspace
          workspaces: |
            . -> target
          # Use a stable shared key per OS and architecture
          shared-key: ${{ runner.os }}-${{ contains(matrix.args, 'aarch64') && 'aarch64' || 'x86_64' }}
          # Save cache even if build fails
          cache-on-failure: true
          # Don't save cache on tag builds (release builds)
          # Only restore from main branch builds
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Show cache status
        run: echo "cache-hit=${{ steps.rust-cache.outputs.cache-hit }}"

      - name: Install frontend dependencies
        working-directory: crates/frontend
        run: bun install

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0.5.14
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Tauri updater signing
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # macOS code signing (optional - add when you have Apple Developer account)
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # macOS notarization (optional - add when you have Apple Developer account)
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: crates/frontend
          packageManager: bun
          tagName: ${{ github.ref_name }}
          releaseName: "Zinnia ${{ github.ref_name }}"
          releaseBody: "Release notes:"
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: true
